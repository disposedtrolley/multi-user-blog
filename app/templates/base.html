<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/main.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/blog">blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- http://bootsnipp.com/snippets/b4Npe -->
                <ul class="nav navbar-nav pull-right">
                    {% if auth_user %}
                        <li class=" dropdown"><a href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Signed in as {{auth_user}}<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/blog/post/new"><span class="glyphicon glyphicon-plus"></span> New Post</a></li>
                                <li class="dropdown-header">Account</li>
                                <li><a href="/blog/profile/{{auth_user}}"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
                                <li><a href="/blog/logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li><a href="/blog/login">Login</a></li>
                    {% endif %}
                </ul>
             </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        {% block content %}
        {% endblock %}

        <br>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
