{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" method="post">
            <fieldset>
                <h2>Register</h2>
                <hr class="colorgraph">
                {% if error_username %}
                    <div class="form-group has-error">
                        <label class="control-label" for="inputError">{{error_username}}</label>
                        <input type="text" class="form-control input-lg" name="username" id="inputError" placeholder="Username">
                    </div>
                {% else %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control input-lg" placeholder="Username" value="{{username}}">
                    </div>
                {% endif %}

                {% if error_password %}
                    <div class="form-group has-error">
                        <label class="control-label" for="inputError">{{error_password}}</label>
                        <input type="password" class="form-control input-lg" name="password" id="inputError" placeholder="Password">
                    </div>
                {% else %}
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-lg" placeholder="Password">
                    </div>
                {% endif %}

                {% if error_verify %}
                    <div class="form-group has-error">
                            <label class="control-label" for="inputError">{{error_verify}}</label>
                            <input type="password" class="form-control input-lg" name="verify" id="inputError" placeholder="Verify password">
                    </div>
                {% else %}
                    <div class="form-group">
                        <input type="password" name="verify" class="form-control input-lg" placeholder="Verify Password">
                    </div>
                {% endif %}

                {% if error_email %}
                    <div class="form-group has-error">
                        <label class="control-label" for="inputError">{{error_email}}</label>
                        <input type="email" class="form-control input-lg" name="email" id="inputError" placeholder="Email Address (optional)">
                    </div>
                {% else %}
                    <div class="form-group">
                        <input type="email" name="email" class="form-control input-lg" placeholder="Email Address (optional)" value="{{email}}">
                    </div>
                {% endif %}
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Register">
                    </div>
                </div>
            </fieldset>
        </form>
        <br>
        <div>Existing user? <a href="/blog/login">Login.</a></div>
    </div>
</div>
{% endblock %}
