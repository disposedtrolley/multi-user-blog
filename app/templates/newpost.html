{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" method="post">
            <fieldset>
                <h2>New Post</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="text" name="subject" class="form-control input-lg" placeholder="Subject" value="{{subject}}">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="10" name="content">{{content}}</textarea>
                </div>
                {{error}}
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Post">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
