{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form method="post">
            <fieldset>
                <h2>Editing {{post.subject}}</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="text" name="subject" class="form-control input-lg" placeholder="Subject" value="{{post.subject}}">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="10" name="content">{{post.content}}</textarea>
                </div>
                {{error}}
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8">
                        <input type="submit" name="save" class="btn btn-lg btn-success btn-block" value="Save">
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <input type="submit" name="cancel" class="btn btn-lg btn-danger btn-block" value="Cancel">
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <a href="#" data-toggle="modal" data-target="#delete-modal">Delete this post</a>
                    </div>
                </div>
            </fieldset>

            <!-- Modal -->
            <div class="modal fade" id="delete-modal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Delete</h4>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete the post: {{post.subject}}?
                        </div>
                        <div class="modal-footer">
                            <input type="submit" name="delete" class="btn btn-lg btn-danger btn-block" value="Delete">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
